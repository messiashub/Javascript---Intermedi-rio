<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var numero = 0;
        var interval;

        function atualizarTexto(){
            let h = document.getElementsByTagName("h1")[0];
            h.innerHTML += " "+ numero;
            numero++;
        }


        function iniciar(){   //O método setInterval () chama uma função ou avalia uma expressão em intervalos especificados (em milissegundos).
                             //O método setInterval () continuará chamando a função até que clearInterval () seja chamado ou a janela seja fechada.
           interval = setInterval(atualizarTexto, 1000);
           
        }

        function parar(){   // O método clearInterval () limpa um cronômetro definido com o método setInterval () .
            clearInterval(interval)

        }
    </script>
</head>
<body>

    <h1>Texto</h1>
    <input onclick="iniciar()" type="submit" value="Iniciar">
    <input onclick="parar()" type="submit" value="Parar">
    
</body>
</html>
