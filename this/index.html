<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <h1 id="t1">Titulo 1</h1>

    <h2 id="t2">outro titulo 2</h2>
    

    <script>
        let t1 = document.getElementById("t1");
        let t2 = document.getElementById("t2");

        t1.onclick = colocarEmMaiúsculo;
        t2.onclick = colocarEmMaiúsculo;

        function colocarEmMaiúsculo(){
            this.innerHTML = this.innerHTML.toUpperCase();
        }


    </script>
</body>
</html>
