<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="image/financial2.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="cadastro.nei" method="post" class="validador">
                <label for="">
                    seu nome:
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="">
                    seu e-mail:
                    <input type="text" name="e-mail" data-rules="required">
                </label>
                <label for="">
                    sua senha:
                    <input type="password" name="password">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o Login</a>

            </div>
            
                
            
            
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
