<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>

    <style></style>

    <script>
         
        let a = {         // Objeto
            nome:"Igor",
            nota: 8.5,
        }

        console.log(a);
        console.log(typeof(a));


        let b = JSON.stringify(a);  // Transformando o objeto em string
        console.log(b);
        console.log(typeof(b));

        let obj = JSON.parse(b);  // agora transformando  a string em objeto
        console.log(obj);
        console.log(typeof(obj));
    </script>
</head>
<body>
    
</body>
</html>
